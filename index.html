<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fabricio — Sitio en Construcción</title>
  <meta name="description" content="Este sitio está en construcción. Comunicate por WhatsApp para clases online y programas de entrenamiento." />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(135deg, #191919 0%, #000 85%);
      --accent: #64AF2E;
      --accent-light: #8FE85A;
      --white: #ffffff;
      --muted: #b5b5b5;
      --glass: rgba(255,255,255,0.07);
      --radius:40px;
      font-family:'Outfit',system-ui;
    }

    body, html {
      width: 100vw;
      height: 100vh;
      background: var(--bg);
      color: var(--white);
      margin: 0;
      padding: 0;
      font-family: 'Outfit', system-ui;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .center-container {
      max-width:340px;
      background: var(--glass);
      border-radius: var(--radius);
      box-shadow: 0 4px 38px rgba(100,175,46,0.12);
      padding:38px 32px 32px 32px;
      text-align:center;
      margin:0 12px;
      backdrop-filter: blur(2.5px);
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .center-container img {
      width:300px;
      height:300px;
      object-fit:cover;
      border-radius:40px;
      margin-bottom: 22px;
      box-shadow:0 2px 10px rgba(100,175,46,0.12);
      border: 4px solid var(--accent);
      background: #222;
      /* para centrar en el container pequeño */
      max-width:100%;
      height:auto;
      aspect-ratio:1/1;
    }
    .center-container h1 {
      font-size:1.7em;
      color:var(--accent);
      margin-bottom:16px;
      font-weight:900;
      margin-top:0;
      letter-spacing:0.4px;
      line-height:1.18;
    }
    .center-container p {
      font-size:1.11em;
      color: var(--muted);
      margin-bottom:32px;
      margin-top:0;
      line-height:1.6;
      font-weight:500;
    }
    .btn-main {
      background: linear-gradient(90deg,var(--accent),var(--accent-light));
      color: #000;
      font-weight: 800;
      font-size: 20px;
      border-radius: 40px;
      border: none;
      box-shadow: 0 4px 22px rgba(100,175,46,0.10);
      padding:14px 26px;
      cursor:pointer;
      letter-spacing:0.5px;
      text-decoration:none!important;
      transition:transform .17s,box-shadow .18s;
      display:inline-flex;
      align-items: center;
      gap:14px;
      margin-top:10px;
      outline:0;
    }
    .btn-main:hover {
      transform: translateY(-2px) scale(1.035);
      box-shadow: 0 8px 22px rgba(100,175,46,0.21);
      text-decoration: none !important;
    }
    .btn-main svg {
      width:28px;height:28px;vertical-align:middle;
    }
    footer {
      margin-top:44px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
      font-weight:700;
      letter-spacing:0.2px;
    }

    @media (max-width:600px) {
      .center-container {
        max-width:98vw;
        padding:24px 7vw 24px 7vw;
      }
      .center-container img {width:220px;height:220px;}
      .center-container h1 {font-size:1.15em;}
      .btn-main {font-size:17px;padding:12px 18px;}
    }
  </style>
</head>
<body>
  <div class="center-container">
    <!-- Cambia el src por tu foto final si lo deseas -->
    <img src="foto1.jpg" alt="Fabricio Artes Marciales" />
    <h1>Este sitio está en construcción</h1>
    <p>Muy pronto estará disponible.<br>
      Por clases online y programas de entrenamiento podés comunicarte a través de WhatsApp.
    </p>
    <a class="btn-main" href="https://wa.me/5493416608336?text=Hola%2C+quiero+información+sobre+las+clases+online" target="_blank" rel="noopener">
      <svg viewBox="0 0 32 32"><path fill="#25D366" d="M16 3c-7.2 0-13 5.8-13 13 0 2.3.6 4.6 1.7 6.6L3 29l6.6-1.7C12.9 28.4 14.4 29 16 29c7.2 0 13-5.8 13-13S23.2 3 16 3z"/><path fill="#fff" d="M22.1 19.5c-.3-.1-1.8-.9-2.1-1-.3-.1-.6-.1-.8.2-.2.3-.8 1.1-1 1.3-.2.2-.4.2-.8.1-.3-.1-1.2-.4-2.3-1.3-1-1-1.5-2.1-1.7-2.4-.2-.3 0-.7.2-.8.2-.2.4-.6.6-1 .1-.2 0-.4 0-.5 0-.2-.2-.6-.9-1.4-.2-.2-.5-.4-.7-.4-.2 0-.4 0-.6.3-.2.2-.9 1.1-.9 2.5s.9 2.9 2.1 3.9c1 .9 2.5 1.9 3.5 2 .8.1 1.4 0 1.7-.1.3-.1.8-.3 1-.6.2-.2.3-.6.2-.9z"/></svg>
      Escribir a WhatsApp
    </a>
    <footer>
      © Fabricio — Entrenamiento de Artes Marciales
    </footer>
  </div>
</body>
</html>
